<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Main Page</title>
</head>
<body>
    <h1 th:text="'This is main page'">main page</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">id</td>
            <td th:text="${recipe.description}">description</td>
        </tr>
    </table>
</body>
</html>
